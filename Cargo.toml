[package]
name = "CloudflareST-Rust"
version = "0.1.0"
edition = "2021"

[dependencies]
tokio = { version = "1.44.1", features = ["full"] }
reqwest = { version = "0.11.27", features = ["json", "blocking", "rustls-tls"], default-features = false }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
ipnetwork = "0.20.0"
rand = "0.9.0"
indicatif = "0.17.11"
colored = "2.2.0"
prettytable-rs = "0.10.0"
humantime = "2.2.0"
once_cell = "1.21.3"
url = "2.5.4"
csv = "1.3.1"
terminal_size = "0.2.6"
lazy_static = "1.5.0" 
num_cpus = "1.16.0"
bytes = "1.10.1"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"
strip = true
