[package]
name = "CloudflareST-Rust"
version = "1.0.0"
edition = "2024"

[dependencies]
tokio = { version = "1.46", features = ["rt", "rt-multi-thread", "macros", "time"] }
reqwest = { version = "0.12", features = ["rustls-tls"], default-features = false }
rand = "0.9"
ipnet = "2.11"
indicatif = "0.18"
colored = "3"
prettytable-rs = "0.10"
url = "2.5"
csv = "1.3"
terminal_size = "0.4"
crossbeam-channel = "0.5"
futures = "0.3"
# surge-ping = "0.8"  # 已注释掉ICMP Ping功能

[profile.release]
opt-level = 3        # 最高级别的优化
lto = "fat"          # 启用链接时优化，使用 "fat" 模式以获得最佳效果
codegen-units = 1    # 禁用并行编译单元，确保全局优化
panic = "abort"      # 禁用回溯，减少运行时开销
strip = "symbols"    # 移除所有符号信息
debug = false        # 禁用调试信息
incremental = false  # 禁用增量编译，确保全局优化
overflow-checks = false  # 禁用整数溢出检查
