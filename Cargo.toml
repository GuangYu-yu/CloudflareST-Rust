[package]
name = "CloudflareST-Rust"
version = "1.0.0"
edition = "2024"

[dependencies]
tokio = { version = "1.46", features = ["rt", "rt-multi-thread", "macros", "time"], default-features = false }
hyper = { version = "1.7", features = ["client"], default-features = false }
hyper-util = { version = "0.1", features = ["client-legacy"] }
hyper-rustls = { version = "0.27", features = ["ring", "webpki-roots", "http1"], default-features = false }
http = "1.3"
http-body = "1.0"
http-body-util = "0.1"
tower = "0.5"
fastrand = "2.3"
ipnet = "2.11"
url = "2.5"
terminal_size = "0.4"
futures = "0.3"
# surge-ping = "0.8"  # 已注释掉ICMP Ping功能

# --- Windows ---
[target.'cfg(target_os = "windows")'.dependencies]
windows-sys = { version = "0.61", features = ["Win32_Networking_WinSock"] }
network-interface = "2.0"

# --- Linux ---
[target.'cfg(target_os = "linux")'.dependencies]
libc = "0.2"
network-interface = "2.0"

# --- macOS ---
[target.'cfg(target_os = "macos")'.dependencies]
libc = "0.2"

[profile.release]
opt-level = 3           # 最高级别的优化
lto = "fat"             # 启用链接时优化，使用 "fat" 模式以获得最佳效果
codegen-units = 1       # 禁用并行编译单元，确保全局优化
panic = "abort"         # 禁用回溯，减少运行时开销
strip = "symbols"       # 移除所有符号信息
debug = 0               # 禁用调试信息
incremental = false     # 禁用增量编译，确保全局优化
overflow-checks = false # 禁用整数溢出检查
