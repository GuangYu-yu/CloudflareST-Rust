[package]
name = "CloudflareST-Rust"
version = "1.0.0"
edition = "2024"

[dependencies]
tokio = { version = "1.45.1", features = ["rt", "rt-multi-thread", "macros", "time"] }
reqwest = { version = "0.12.20", features = ["rustls-tls"], default-features = false }
rand = "0.9.1"
ipnet = "2.11.0"
indicatif = "0.17.11"
colored = "3.0.0"
prettytable-rs = "0.10.0"
url = "2.5.4"
csv = "1.3.1"
terminal_size = "0.4.2" 
crossbeam-channel = "0.5.15"
futures = "0.3.31"
