[package]
name = "CloudflareST-Rust"
version = "0.1.0"
edition = "2021"

[dependencies]
tokio = { version = "1.44.1", features = ["full"] }
reqwest = { version = "0.11.27", features = ["json", "blocking", "rustls-tls"], default-features = false }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
ipnetwork = "0.20.0"
rand = "0.9.0"
indicatif = "0.17.11"
colored = "2.2.0"
prettytable-rs = "0.10.0"
humantime = "2.2.0"
once_cell = "1.21.3"
url = "2.5.4"
csv = "1.3.1"
terminal_size = "0.2.6"
lazy_static = "1.5.0" 
num_cpus = "1.16.0"
bytes = "1.10.1"

[profile.release]
opt-level = 3        # 最高级别的优化
lto = "fat"          # 启用链接时优化，使用 "fat" 模式以获得最佳效果
codegen-units = 1    # 禁用并行编译单元，确保全局优化
panic = "abort"      # 禁用回溯，减少运行时开销
strip = true         # 移除所有调试符号和元数据
debug = false        # 禁用调试信息
incremental = false  # 禁用增量编译，确保全局优化
