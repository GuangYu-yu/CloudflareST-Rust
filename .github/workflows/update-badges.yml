name: 更新徽章

on:
  schedule:
    - cron: "0 * * * *"   # 每小时自动运行
  workflow_dispatch:       # 手动触发

jobs:
  update:
    name: 更新徽章文件
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 安装依赖
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq gh perl

      - name: 获取仓库数据
        id: fetch_data
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          data=$(gh api repos/GuangYu-yu/CloudflareST-Rust)
          stars=$(echo "$data" | jq .stargazers_count)
          forks=$(echo "$data" | jq .forks_count)
          echo "stars=$stars" >> $GITHUB_OUTPUT
          echo "forks=$forks" >> $GITHUB_OUTPUT

      - name: 更新 Star 徽章
        run: |
          stars=${{ steps.fetch_data.outputs.stars }}
          perl -0777 -pe 's|(<metadata id="badge-stars">.*?</metadata>).*?<text[^>]*>{{stars}}</text>|$1<text x="80" y="13">'$stars'</text>|s' badges/star.svg > badges/star.svg.tmp && mv badges/star.svg.tmp badges/star.svg

      - name: 更新 Fork 徽章
        run: |
          forks=${{ steps.fetch_data.outputs.forks }}
          perl -0777 -pe 's|(<metadata id="badge-forks">.*?</metadata>).*?<text[^>]*>{{forks}}</text>|$1<text x="85" y="15">'$forks'</text>|s' badges/fork.svg > badges/fork.svg.tmp && mv badges/fork.svg.tmp badges/fork.svg

      - name: 提交并推送
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add badges/star.svg badges/fork.svg
          git commit -m "自动更新徽章" || echo "没有变化"
          git push
